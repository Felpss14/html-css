<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = Children
        */
        body {
            background-color: lightgreen;
            font-family:Arial, Helvetica, sans-serif;
        }

         a {
            color: yellowgreen;
            text-decoration: none;
            font-weight: bold;
         }

         a:visited {
            color: green;
         }

         a:hover {
            color: black;
            text-decoration: underline;
         }

         a:active {
            color: rebeccapurple;
         }

         .especial::before {
            content: '⇒';
            text-decoration: none;
         }
         .especial::after {
            content: '⇐';
            text-decoration: none;
            font-weight: normal;
            color: black;
         }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/Felpss14" target="_blank" class="especial">Repositório Github</a></li>
        <li><a href="https://youtube.com/Felpss01" target="_blank">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site Curso em vídeo</a></li>
    </ul>
</body>
</html>
