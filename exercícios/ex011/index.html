<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos, ou apenas diminua e aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem-tamanho/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem-tamanho/img-m.png" type="image/png">
        <img src="imagem-tamanho/img-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio em HTML5 </h1>
    <p>Vamos reproduzir o audio </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/spotifydown.com - 333.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
